<!DOCTYPE html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../stylesheets/vendor/tipped/tipped.css">
    <link rel="stylesheet" href="../stylesheets/popup.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="toolbar">
        <a title="Visit Disconnect" target="_blank" href="https://disconnect.me/" style="color: inherit;" tabindex="-1">
          <span>Disconnect Privacy Icons</span>
        </a>
        <div id="toolblinks">
          <a id="support" title="Get info">Info</a>
          <a id="share" title="Share Privacy Icons">Share</a>
        </div>
      </div>

      <div id="main">         
        <div id="black">
          <span class="current-site"></span>
          <div class="clear icons" style="position: absolute;">
            <ul style="display: none;"></ul>
          </div>
        </div>
        
        <div id="search-input">
          <input id="txt_search" type="text" value="" name="q" autocomplete="off" size="55" maxlength="255" placeholder="">
        </div>
      </div>
      
      <div class="clear dropdown-cp">
        <div class="droptop">
          <div id='options-label'>
            <span>Display Options</span>
            <img src="../images/dropdown-arrow.png" />
          </div>
        </div>
          
        <ul class="clear options hide">
          <li data-icontype="oneicon">One Icon</li>
          <li data-icontype="showall">All Icons</li>
          <li data-icontype="noicons">No Icons</li>
          <li data-icontype="custom">Customize</li>
        </ul>
      </div>
    </div>

    <div class="hide">
      <table class="sharing disconnect">
        <tr>
          <td class="text">Share Privacy Icons</td>
          <td>
            <a title="Share Disconnect" target="_blank" href="https://disconnect.me/">
              <img src="../images/social/facebook.png" alt="Facebook" class="highlighted">
            </a>
          </td>
          <td>
            <a title="Tweet about Disconnect" target="_blank" href="https://disconnect.me/">
              <img src="../images/social/twitter.png" alt="Twitter" class="highlighted">
            </a>
          </td>
        </tr>
      </table>
    </div>

    <div id="icons_help" class="hide">
      <div id="ih_wrapper">
        <table>
          <tr style="height: 120px">
          <!--
            <td style="text-align:center;">
              <img class="ih_image" src="">
            </td>
          -->
            <td style="width: 280px;">
              <span class="ih_name" style="font-size: 16px; font-weight:bold;">XXX</span>
              
              <p class="ih_description" align="justify" style="font-size: 12px; margin: 0px; padding-top:5px; padding-bottom:5px;">XXX</p>

              <div style="font-size: 10px;">
                <div class="clean hide" style="margin-top: 3px;">
                  <span style="color: #DF613F; font-weight:bold;">Red</span>
                  <span> = </span>
                  <span class="ih_red">XXX</span>
                </div>
                <div class="clean hide" style="margin-top: 3px;">
                  <span style="color: #FBC53A; font-weight:bold;">Yellow</span>
                  <span> = </span>
                  <span class="ih_yellow">XXX</span>
                </div>
                <div class="clean hide"style="margin-top: 3px;">
                  <span style="color: #1E9E59; font-weight:bold;">Green</span>
                  <span> = </span>
                  <span class="ih_green">XXX</span>
                </div>
                <div class="clean hide"style="margin-top: 3px;">
                  <span style="color: #777; font-weight:bold;">Gray</span>
                  <span> = </span>
                  <span class="ih_gray">XXX</span>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>

  </body>
</html>
